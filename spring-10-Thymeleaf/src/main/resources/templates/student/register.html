<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">
    <link  th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>

<!--BootStrap Integration   check head link-->
<h2 class="display-1 text-danger"> Welcome to Cydeo Student Register Page</h2>
<h2 class="cydeo">My custom Css</h2>

<!--Image Integration-->
<img th:src="@{/images/welcome-38249.png}">



<!--Display Value of model-->
<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<!--Concatenation  performed through ' ' -->

<h2 th:text="${ 'Hello,'+ students.get(0).firstName}"></h2>
<h2 th:text="${students.get(1).firstName + ' '+ students.get(1).lastName}"></h2>

<!--Links to other servers URLs  used with @{...}-->

<!--absolute url-->
<h2><a th:href="@{http://www.cydeo.com}">Cydeo Page</a></h2>

<!--relative-->
<h2><a th:href="@{/student/welcome}">Welcome</a></h2>

<!--Adding parameters to the link-->
<h2><a th:href="@{/student/welcome(id=3)}">Query Parameter Link</a></h2>

<h2><a th:href="@{/student/welcome(name=${students.get(0).firstName})}">Query Parameter with Name Link</a></h2>


<!--Iteration    thymeleaf for each-->
<h2>Printing each student first name</h2>
<ul>
    <li th:each=" student : ${students}" th:text="${student.firstName}"></li>
</ul>

<h2>Printing each student Full Names</h2>
<ul>
    <li th:each=" student : ${students}" th:text="${student.firstName + ' '+student.lastName }"></li>
</ul>

<h2>Printing each student  Full Info</h2>
<ul>
    <li th:each=" student : ${students}" th:text="${student}"></li>
</ul>

<h2>Printing Students in Table</h2>
<table>
    <thead>
    <tr>
        <td>FirstName</td>
        <td>LastName</td>
        <td>Age</td>
        <td>State</td>
    </tr>
    <tbody>
<tr th:each="student : ${students}">

    <td  th:text="${student.firstName}"></td>
    <td  th:text="${student.lastName}"></td>
    <td  th:text="${student.age}"></td>
    <td  th:text="${student.state}"></td>
</tr>

</tbody>
    </thead>
</table>

<!--Referencing files from CSS-->


</body>
</html>
